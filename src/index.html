<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>

    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img src="../src/images/Vector.svg" alt="Логотип" class="header__logo" />
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__info">
                    <img src="<%=require('../src/images/avatar.png')%>" alt="Фото профиля" class="profile__avatar">
                            <h1 class="profile__info-author">Жак-Ив Кусто</h1>
                            <p class="profile__info-subline">Исследователь океана</p>
                            <button class="profile__edit-button" id="edit-profile" type="button" aria-label="Редактировать форму"></button>
                    </div>
                    <button class="profile__add-button" id="add-element" type="button"></button>
                </section>

                <section class="cards"> 
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
            </footer>

            <section class="popup" id="popup-profile">
                <form class="popup__form" id="form-profile" novalidate>
                  <h3 class="popup__title">Редактировать профиль</h3>
                  <input class="popup__input" type="text" name="name" id="profile-name" placeholder="Имя" minlength="2" maxlength="40" required>
                  <p class="popup__error profile-name-error"></p>
                  <input class="popup__input" type="text" name="job" id="profile-job" placeholder="О себе"  minlength="2" maxlength="200" required>
                  <p class="popup__error profile-job-error"></p>
                  <button  class="popup__button" type="submit" id="profile-submit">Сохранить</button>
                  <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
                </form>
              </section>

            <section class="popup" id="popup-element">
                <form class="popup__form" id="form-element" novalidate>
                  <h3 class="popup__title">Новое место</h3>
                  <input type="text" name="title" id="element-title" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required>
                  <p class="popup__error element-title-error"></p>
                  <input type="url" name="image" id="element-image" class="popup__input" placeholder="Ссылка на картинку" required>
                  <p class="popup__error element-image-error"></p>
                  <button type="submit" id="element-submit" class="popup__button">Создать</button>
                  <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
                </form>
              </section>

            <section class="popup" id="popup-full-image">
                <div class="popup-full-image">
                        <img class="popup-full-image__image" src="#" alt="#">
                        <div class="popup-full-image__caption"></div>
                    <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
                </div>
            </section>
       

            <template id="card">
                <div class="card">
                    <img class="card__photo" src="#" alt="#">
                    <div class="card__info">
                        <p class="card__title"></p>
                        <button class="card__like" type="button" aria-label="Лайк"></button>
                    </div>
                    <button class="card__delete" type="button" aria-label="Удалить"></button>
                </div>
                </template>
       <!--  <script type="module" src="./index.js"></script>-->
    </body>
</html>
