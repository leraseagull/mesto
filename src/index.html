<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>

    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img src="<%=require('../src/images/Logo.svg')%>" alt="Логотип" class="header__logo">
            </header>

            <main class="content">

                <section class="profile">
                    <div class="profile__avatar-container">
                    <img src="<%=require('../src/images/avatar.png')%>" alt="Фото профиля" class="profile__avatar">
                    <div class="profile__avatar-act"></div>
                    </div>
                    <div class="profile__info">
                            <h1 class="profile__info-author">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" id="edit-profile" type="button" aria-label="Редактировать форму"></button>
                            <p class="profile__info-subline">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" id="add-element" type="button"></button>
                </section>

                <section class="cards">
                    <ul class="cards__list">

                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
            </footer>

            <section class="popup" id="popup-profile">
                <form class="popup__form" name="form-profile" novalidate>
                  <h3 class="popup__title">Редактировать профиль</h3>
                  <label class="popup__field">
                  <input class="popup__input" type="text" name="name" id="profile-name" placeholder="Имя" minlength="2" maxlength="40" required>
                  <p class="popup__error profile-name-error"></p>
                </label>
                <label class="popup__field">
                  <input class="popup__input" type="text" name="about" id="profile-job" placeholder="О себе"  minlength="2" maxlength="200" required>
                  <p class="popup__error profile-job-error"></p>
                </label>
                  <button  class="popup__button" type="submit" id="profile-submit">Сохранить</button>
                  <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
                </form>
              </section>

            <section class="popup" id="popup-element">
                <form class="popup__form" name="form-element" novalidate>
                  <h3 class="popup__title">Новое место</h3>
                  <label class="popup__field">
                  <input type="text" name="name" id="element-title" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required>
                  <p class="popup__error element-title-error"></p>
                </label>
                <label class="popup__field">
                  <input type="url" name="link" id="element-image" class="popup__input" placeholder="Ссылка на картинку" required>
                  <p class="popup__error element-image-error"></p>
                </label>
                  <button type="submit" id="element-submit" class="popup__button">Создать</button>
                  <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
                </form>
              </section>

              <section class="popup" id="popup-avatar">
                  <form class="popup__form" name="avatar-photo" novalidate>
                      <h3 class="popup__title">Обновить аватар</h3>
                      <label class="popup__field">
                      <input class="popup__input" type="url" placeholder="Ссылка на картинку" name="link" required>
                      <p class="popup__error link-img-place-error"></p>
                      </label>
                      <button type="submit" class="popup__button" id="avatar-submit">Сохранить</button>
                      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
                  </form>
              </section>

            <section class="popup" id="popup-full-image">
                <div class="popup-full-image">
                        <img class="popup-full-image__image" src="#" alt="Здесь должно быть фото">
                        <div class="popup-full-image__caption"></div>
                    <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
                </div>
            </section>

            <section class="popup" id="popup-place-delete-card">
                <form class="popup__form" name="delete-card" novalidate>
                    <h3 class="popup-title">Вы уверены?</h3>
                    <button type="submit" class="popup__button">Да</button>
                    <button type="button" class="popup__close" aria-label="Закрыть"></button>
                </form>
            </section>
       

            <template class="template-card">
                <li class="card">
                    <img class="card__photo" src="#" alt="#">
                    <div class="card__info">
                        <h4 class="card__title"></h4>
                        <div class="card__like-contain">
                        <button class="card__like" type="button" aria-label="Лайк"></button>
                        <p class="card__like-count">test</p>
                    </div>
                    <button class="card__delete" type="button" aria-label="Удалить"></button>
                    </div>
                </li>
                </template>
                </div>
       <!--  <script type="module" src="./index.js"></script>-->
    </body>
</html>
