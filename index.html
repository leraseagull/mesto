<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img src="images/Vector.svg" alt="Логотип" class="header__logo" />
            </header>

            <main class="content">
                <section class="profile">
                    <img src="images/avatar.png" alt="Фото профиля" class="profile__avatar" />
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__info-author">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать форму"></button>
                        </div>
                        <p class="profile__info-subline">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="cards">
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
            </footer>

            <div class="popup popup_edit-profile">
                <div class="popup__content">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form popup__form-edit" name="edit-profile" novalidate>
                        <label class="popup__field">
                        <input id="name" type="text" name="name" class="popup__input popup__input_type_user-name" placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class="popup__error name-error" id="name-error"></span>
                    </label>
                    <label class="popup__field"> 
                        <input id="job" type="text" name="job" class="popup__input popup__input_type_user-job" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="popup__error job-error" id="job-error"></span>
                    </label>
                        <button type="submit" class="popup__button">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close popup__close_edit" aria-label="Закрыть форму"></button>
                </div>
            </div>
            <div class="popup popup_add">
                <div class="popup__content">
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form popup__add-form" name="add-profile" novalidate>
                        <label class="popup__field">
                        <input id="title" type="text" name="title" class="popup__input popup__input_title" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__error title-error" id="title-error"></span>
                    </label>
                    <label class="popup__field">
                        <input id="link" type="url" name="link" class="popup__input popup__input_link" placeholder="Ссылка на картинку" required >
                    <span id="link-error" class="popup__error link-error"></span>
                    </label>
                        <button type="submit" class="popup__button popup__add-save">Создать</button>
                    </form>
                    <button type="button" class="popup__close popup__close-add" aria-label="Закрыть форму"></button>
                </div>
            </div>
            <div class="popup popup_full-image">
                <div class="popup__container-full-image">
                    <figure class="popup__figure">
                        <img class="popup__image" src="#" alt="#" />
                        <figcaption class="popup__caption"></figcaption>
                    </figure>
                    <button type="button" class="popup__close popup__close-full-image" aria-label="Закрыть окно"></button>
                </div>
            </div>
            <template class="template">
                <div class="card">
                    <img class="card__photo card__popup-image" src="#" alt="#">
                    <div class="card__info">
                        <h3 class="card__title"></h3>
                        <button class="card__like" type="button" aria-label="Лайк"></button>
                    </div>
                    <button class="card__delete" type="button" aria-label="Удалить"></button>
                </div>
            </template>
        </div>
        <script src="./js/initialCards.js"></script>
        <script src="./js/javascript.js"></script>
        <script src="./js/validate.js"></script>
    </body>
</html>
